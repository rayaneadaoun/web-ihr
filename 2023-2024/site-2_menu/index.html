<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Page Catalogue</title>
</head>
<body>

    <header>
        
        <h1>Tech Store</h1>
        <div class="categories">
            <span><img src="images/montre-bracelet.png" alt="Montres"/> Montres</span>
            <span><img src="images/mobile.png" alt="Smartphones"/> Smartphones</span>
            <span><img src="images/portable.png" alt="Laptops"/> Laptops</span>
            <span><img src="images/outil.png" alt="Bureautique"/> Bureautique</span>
        </div>
        <div class="sale-banner">
            <img src="images/test.avif" alt="Sale Banner">
        </div>
    </header>

    <div class="catalogue">
        <div class="article">
            <img src="images/image1.jpg" alt="Article 1">
            <h3>Cartier</h3>
            <p class="price">Prix : $19.99</p>
            <div class="availability available">Disponible</div>
        </div>

        <div class="article">
            <img src="images/image2.jpg" alt="Article 2">
            <h3>Rolex</h3>
            <p class="price">Prix : $29.99</p>
            <div class="availability unavailable">Rupture</div>
        </div>

        <div class="article">
            <img src="images/image3.jpg" alt="Article 3">
            <h3>Audemars</h3>
            <p class="price">Prix : $24.99</p>
            <div class="availability available">Disponible</div>
        </div>

        <div class="article">
            <img src="images/image4.jpg" alt="Article 4">
            <h3>Apple</h3>
            <p class="price">Prix : $39.99</p>
            <div class="availability unavailable">Rupture</div>
        </div>
    </div>

</body>
</html>
